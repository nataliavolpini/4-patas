{% extends "base.html" %}

{% block contenido %}

<p>
    <strong>Nombre:</strong> {{object.nombre}}
</p>
<p>
    <strong>Raza:</strong> {{object.raza}}
</p>
<p>
    <strong>Fecha de Nacimiento:</strong> {{object.fecha_nacimiento}}
</p>

    <strong>Descripcion:</strong> {{object.descripcion}}

<a href="{% url 'mostrar_perritos' %}">Volver lista</a>
<a href="{% url 'editar_perritos' object.id %}">Editar</a>

{% endblock contenido %}
